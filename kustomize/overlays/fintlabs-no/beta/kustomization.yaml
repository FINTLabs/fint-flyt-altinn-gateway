apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fintlabs-no

resources:
  - ../../../base

commonLabels:
  app.kubernetes.io/instance: fint-flyt-altinn-gateway_fintlabs_no
  fintlabs.no/org-id: fintlabs.no

patches:
  - patch: |-
      - op: replace
        path: "/spec/kafka/acls/0/topic"
        value: "fintlabs-no.flyt.*"
      - op: replace
        path: "/spec/kafka/acls/1/topic"
        value: "fintlabs-no.altinn.*"
      - op: replace
        path: "/spec/orgId"
        value: "fintlabs.no"
      - op: add
        path: "/spec/url/basePath"
        value: "/beta/fintlabs-no"
      - op: replace
        path: "/spec/ingress/basePath"
        value: "/beta/fintlabs-no/api/altinn"
      - op: add
        path: "/spec/env/-"
        value:
          name: "fint.org-id"
          value: "fintlabs-no"  
      - op: add
        path: "/spec/env/-"
        value:
          name: "logging.level.no.fintlabs"
          value: "DEBUG"
    target:
      kind: Application
      name: fint-flyt-altinn-gateway
